<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to CV depending on lang</title>
</head>
<body>
  <h1>Redirecting to CV depending on preferred language...</h1>

  <script>
    // Check the user's preferred language
    const userLanguage = navigator.language || navigator.userLanguage;

    // Define the language preferences and their respective URLs
    const languagePreferences = {
      'en': 'https://drive.google.com/file/d/1hhdqsoLQ60eMh6v_VxSCn-8hOoZDuxU3/view?usp=drive_link',   // English
      // 'fr': 'https://example.com/fr',   // French
      'ua': 'https://drive.google.com/file/d/1MIhND3LALa6F-c90Li9ii5E8mY0iD1e1/view?usp=sharing',   // Ukrainian
      // Add more language preferences as needed
    };

    // Check if the user's preferred language has a corresponding URL
    if (languagePreferences[userLanguage]) {
      // Redirect to the URL based on the user's language preference
      window.location.href = languagePreferences[userLanguage];
    } else {
      // Redirect to a default URL if the user's language preference is not recognized
      window.location.href = 'https://drive.google.com/file/d/1hhdqsoLQ60eMh6v_VxSCn-8hOoZDuxU3/view?usp=drive_link';
    }
  </script>
</body>
</html>
